<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="gaffa.js" type="text/javascript"></script>
<script src="views/container.js" type="text/javascript"></script>
<script src="views/textbox.js" type="text/javascript"></script>
<script type="text/javascript">

    gaffa.model.set("stuff/property/object/property", "stuff");
    console.log(gaffa.model.get("stuff"));
    
    
    gaffa.model.set("stuff/property/object/property2", "stuff2");
    console.log(gaffa.model.get("stuff"));
    
    
    gaffa.model.set("stuff/property/object/property/forceparenttobeanobject", "stuff");
    console.log(gaffa.model.get("stuff"));
    
    
    gaffa.model.set("stuff/property/object/property3/4/", "im in an array :D");
    console.log(gaffa.model.get("stuff"));
    
    
    gaffa.model.set("stuff/someBool", true);
    gaffa.model.set("stuff/someOtherBool", false);
    
    gaffa.views.add({
        type: "container",
        views: {
            content: [{
                type: "container",
                views: {
                    content: [] 
                },
                properties: {
                    visible: { binding: "stuff/someOtherBool" }
                }
            },
            {
                type: "textbox",
                properties: {
                    text: { binding: "stuff/property/object/property2" }
                }
            },
            {
                type: "textbox",
                properties: {
                    text: { binding: "stuff/property/object/property2" }
                }
            }] 
        },
        properties: {
            visible: { binding: "stuff/someBool" }
        }
    });
    
    $(document).ready(function(){
        gaffa.views.render()
    });

</script>
<style>
    .container {
        border: solid 1px red;
        }
</style>
</head>
<body>
Nothin but a test page.
<br />
Run it again, but breakpoint on the above code to see the different outcomes.
<br />
<br />
The two textboxes are bound to the same property on the model, change one the other changes.
</body>
</html>
